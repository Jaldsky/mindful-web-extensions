name: ğŸ§ª CI Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:

  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: extensions/chrome/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('extensions/chrome/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        working-directory: ./extensions/chrome
        run: npm install

      - name: ğŸ” Run ESLint
        working-directory: ./extensions/chrome
        run: npm run lint

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: extensions/chrome/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('extensions/chrome/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        working-directory: ./extensions/chrome
        run: npm install

      - name: ğŸ“Š Run tests with coverage
        working-directory: ./extensions/chrome
        run: npm run test:coverage

      - name: ğŸ“¤ Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: extensions/chrome/tests/coverage/
          retention-days: 7
