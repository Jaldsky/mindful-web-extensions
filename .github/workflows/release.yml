name: ğŸš€ Release Chrome Extension

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    name: Build and upload Chrome extension
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ“Œ Set version from tag
        run: |
          node -e "
            const fs = require('fs');
            const tag = process.env.GITHUB_REF_NAME || '';
            const version = tag.replace(/^v\\./, '');
            const manifestPath = 'extensions/chrome/manifest.json';
            const pkgPath = 'extensions/chrome/package.json';
            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            manifest.version = version;
            fs.writeFileSync(manifestPath, JSON.stringify(manifest, null, 2));
            const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
            pkg.version = version;
            fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2));
          "

      - name: ğŸ“¦ Install dependencies
        working-directory: ./extensions/chrome
        run: npm install

      - name: ğŸ— Build extension
        working-directory: ./extensions/chrome
        run: npm run build:prod

      - name: ğŸ“¦ Create versioned folder and zip
        working-directory: ./extensions/chrome
        run: |
          VERSION="${GITHUB_REF_NAME}"
          FOLDER_NAME="chrome-${VERSION}"
          cp -R chrome_extension "${FOLDER_NAME}"
          zip -r "${FOLDER_NAME}.zip" "${FOLDER_NAME}"
          rm -rf "${FOLDER_NAME}"

      - name: ğŸ“¤ Upload asset to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: extensions/chrome/chrome-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
