<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Web - Settings</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <div class="container">
        <h1>Mindful Web Settings</h1>
        
        <form id="settingsForm">
            <div class="form-group">
                <label for="backendUrl">Backend URL:</label>
                <input 
                    type="url" 
                    id="backendUrl" 
                    placeholder="http://localhost:8000/api/v1/events/send"
                    required
                >
                <div class="help-text">
                    Enter the URL of your Mindful Web backend API endpoint
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" id="saveBtn" class="save-btn">Save Settings</button>
                <button type="button" id="resetBtn" class="reset-btn">Reset to Default</button>
            </div>
        </form>
        
        <div id="status" class="status-message"></div>
        
        <div class="diagnostic-section">
            <h2>Diagnostics & Tools</h2>
            <div class="diagnostic-buttons">
                <button type="button" id="runDiagnostics" class="debug-btn">Run Diagnostics</button>
                <button type="button" id="reloadExtension" class="reload-btn">Reload Extension</button>
            </div>
        </div>
    </div>

    <!--suppress HtmlUnresolvedFile -->
    <script src="options.bundle.js"></script>
</body>
</html>
