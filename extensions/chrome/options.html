<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="options.title">Mindful Web - Settings</title>
    <script src="theme-init.js"></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <div class="container">
        <div class="header-with-language">
            <h1 data-i18n="options.heading">Mindful Web Settings</h1>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button class="theme-toggle" id="themeToggle" data-i18n-attr="title" data-i18n="options.theme.toggleButton" title="Toggle Theme">
                    <span class="theme-icon" id="themeIcon">‚òÄÔ∏è</span>
                    <span class="theme-label" id="themeLabel" data-i18n="options.theme.light">Light</span>
                </button>
                <button class="language-toggle" id="languageToggle" title="Switch language">
                    <span class="language-icon">üåê</span>
                    <span class="language-code" id="currentLanguage">EN</span>
                </button>
            </div>
        </div>
        
        <form id="settingsForm">
            <div class="form-group">
                <label for="backendUrl" data-i18n="options.form.backendUrlLabel">Backend URL:</label>
                <input 
                    type="url" 
                    id="backendUrl" 
                    data-i18n-attr="placeholder"
                    data-i18n="options.form.backendUrlPlaceholder"
                    placeholder="http://localhost:8000/api/v1/events/send"
                    required
                >
                <div class="help-text" data-i18n="options.form.backendUrlHelp">
                    Enter the URL of your Mindful Web backend API endpoint
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" id="saveBtn" class="save-btn" data-i18n="options.buttons.save">Save Settings</button>
                <button type="button" id="resetBtn" class="reset-btn" data-i18n="options.buttons.reset">Reset to Default</button>
            </div>
        </form>
        
        <div id="status" class="status-message"></div>
    </div>
    
    <!-- Developer Tools Panels Container -->
    <div class="developer-panels-container">
        <!-- Tabbed Panel -->
        <div id="devToolsPanel" class="dev-tools-panel" style="display: none;">
            <div class="dev-tools-panel-header">
                <div class="dev-tools-tabs">
                    <button type="button" id="logsTab" class="dev-tab active" data-tab="logs">
                        <span data-i18n="options.tabs.logs">Logs</span>
                    </button>
                    <button type="button" id="diagnosticsTab" class="dev-tab" data-tab="diagnostics">
                        <span data-i18n="options.tabs.diagnostics">Diagnostics</span>
                    </button>
                </div>
                <div class="dev-tools-actions">
                    <button type="button" id="closeDevToolsPanel" class="close-panel-btn">‚úï</button>
                </div>
            </div>
            
            <div class="dev-tools-panel-body">
                <!-- Logs Tab Content -->
                <div id="logsTabContent" class="tab-content active">
                    <div class="logs-actions">
                        <div class="logs-buttons">
                            <button type="button" id="clearLogs" class="logs-action-btn" data-i18n="options.buttons.clearLogs">Clear</button>
                            <button type="button" id="copyLogs" class="logs-action-btn" data-i18n="options.buttons.copyLogs">Copy</button>
                        </div>
                        <div class="logs-counter">
                            <span class="logs-counter-label" data-i18n="options.logsFilters.logsCounterLabel">Logs:</span>
                            <span id="logsCounter" class="logs-counter-value">0 / 1000</span>
                        </div>
                    </div>
                    
                    <div class="logs-filters">
                        <div class="logs-filter-row">
                            <div class="logs-filter-group">
                                <span class="logs-filter-label" data-i18n="options.logsFilters.levelLabel">Level:</span>
                                <button type="button" class="logs-filter-btn active" data-filter-level="all" data-i18n="options.logsFilters.levelAll">ALL</button>
                                <button type="button" class="logs-filter-btn" data-filter-level="info" data-i18n="options.logsFilters.levelInfo">INFO</button>
                                <button type="button" class="logs-filter-btn" data-filter-level="error" data-i18n="options.logsFilters.levelError">ERROR</button>
                            </div>
                            <div class="logs-filter-group">
                                <span class="logs-filter-label" data-i18n="options.logsFilters.classLabel">Class:</span>
                                <select id="logsClassFilter" class="logs-class-filter">
                                    <option value="all" data-i18n="options.logsFilters.classAll">All Classes</option>
                                </select>
                            </div>
                        </div>
                        <div class="logs-filter-row">
                            <label class="logs-filter-checkbox">
                                <input type="checkbox" id="logsServerOnlyFilter">
                                <span class="logs-filter-checkbox-label" data-i18n="options.logsFilters.serverOnlyLabel">Show only server requests</span>
                            </label>
                        </div>
                    </div>
                    
                    <pre id="logsContent" class="logs-content"></pre>
                </div>
                
                <!-- Diagnostics Tab Content -->
                <div id="diagnosticsTabContent" class="tab-content">
                    <div class="diagnostics-actions">
                        <div class="diagnostics-buttons">
                            <button type="button" id="runDiagnostics" class="diagnostics-action-btn" data-i18n="options.buttons.runDiagnostics">
                                Run Diagnostics
                            </button>
                            <button type="button" id="clearDiagnostics" class="diagnostics-action-btn" data-i18n="options.buttons.clearDiagnostics">
                                Clear
                            </button>
                        </div>
                        <div class="diagnostics-info">
                            <span id="diagnosticsStatus" class="diagnostics-status">
                                <span class="diagnostics-status-label"></span>
                                <span id="diagnosticsStatusValue" class="diagnostics-status-value"></span>
                            </span>
                        </div>
                    </div>
                    <div id="diagnosticsResults" style="display: none;">
                        <div class="diagnostics-summary" id="diagnosticsSummary"></div>
                    <div class="diagnostics-checks" id="diagnosticsChecks"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <!-- Developer Tools (fixed position) -->
    <div class="developer-tools-section">
        <button type="button" id="toggleDeveloperTools" class="toggle-developer-btn" title="Developer Tools">
            <span class="toggle-icon">‚öôÔ∏è</span>
        </button>
    </div>

    <!--suppress HtmlUnresolvedFile -->
    <script src="options.bundle.js"></script>
</body>
</html>
