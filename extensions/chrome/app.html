<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Web</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ§˜ Mindful Web</div>
        <div class="subtitle">Track your attention</div>
    </div>
    
    <div class="status">
        <div class="status-item">
            <span class="status-label">Connection:</span>
            <span class="status-value" id="connectionStatus">Checking...</span>
        </div>
        <div class="status-item">
            <span class="status-label">Tracking:</span>
            <span class="status-value" id="trackingStatus">Active</span>
        </div>
    </div>
    
    <div class="stats">
        <div class="stats-title">Today's Activity</div>
        <div class="stats-item">
            <span>Events tracked:</span>
            <span id="eventsCount">0</span>
        </div>
        <div class="stats-item">
            <span>Domains visited:</span>
            <span id="domainsCount">0</span>
        </div>
        <div class="stats-item">
            <span>Queue size:</span>
            <span id="queueSize">0</span>
        </div>
    </div>
    
    <div class="actions">
        <button class="settings-btn" id="openSettings">Settings</button>
        <button class="test-btn" id="testConnection">Test Connection</button>
    </div>
    
    <!--suppress HtmlUnresolvedFile -->
    <script src="app.bundle.js"></script>
</body>
</html>
